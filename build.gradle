apply plugin: 'groovy'
apply plugin: 'idea'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.2.2'
    compile 'joda-time:joda-time:2.3'

    testCompile 'org.spockframework:spock-core:0.7-groovy-2.0'
    testCompile 'org.fluttercode.datafactory:datafactory:0.8'
}

